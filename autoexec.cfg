// Miscellaneous
fps_max 0
mm_dedicated_search_maxping 25
mat_monitorgamma 1.6
cl_radar_scale 0.3
cl_radar_always_centered 1
cl_hud_playercount_showcount 1
cl_use_opens_buy_menu 0

// Show ally markers
cl_teamid_overhead_always 1

// Bullet tracers
r_drawtracers_firstperson 1

// Voice chat
bind ALT +voicerecord

// Clear Decals on Shift
bind "shift" "+speed; r_cleardecals"

// Network settings
rate "786432"
cl_updaterate "128"
cl_cmdrate "128" 
cl_interp "0"
cl_interp_ratio "1"
cl_predict "1"
cl_predictweapons "1"
cl_lagcompensation "1"
cl_timeout "1337"

// Music settings
snd_deathcamera_volume "0.0"
snd_mapobjective_volume "0.0"
snd_menumusic_volume "0.0"
snd_musicvolume "0.5"
snd_mute_losefocus "0"
snd_roundend_volume "0.0"
snd_roundstart_volume "0.0"
snd_tensecondwarning_volume "0.0"

// Sound settings
windows_speaker_config "1"
snd_mixahead "0.05"
snd_front_headphone_position "90.0"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "2.5"
snd_headphone_pan_radial_weight "0.0"
snd_use_hrtf "1"

// Crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "50"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "1.000000"
cl_crosshairstyle "4"
cl_crosshairthickness "0.500000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-4.5"


// Snipers
cl_crosshair_sniper_width 1
zoom_sensitivity_ratio_mouse 1

// Viewmodel
cl_viewmodel_shift_left_amt 0
cl_viewmodel_shift_right_amt 0
viewmodel_fov 68
viewmodel_offset_x -1.5
viewmodel_offset_y 2.0
viewmodel_offset_z -2.0
viewmodel_presetpos 0
cl_bob_lower_amt 5.000000
cl_bobamt_lat 0
cl_bobamt_vert 0
cl_bobcycle 0.98

//Hold Q to knife
alias +knife slot3
alias -knife lastinv
bind q +knife

//Clutch mode
bindtoggle j gameinstructor_enable

//Show damage done
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
//alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_on""
displaydamage_on

//Jumpthrow
bind h +jumpthrow; alias +jumpthrow "+jump; -attack"; alias -jumpthrow -jump

//Jump with mouse
bind mwheelup "+jump"
bind mwheeldown "+jump"

//Show netgraph when checking scoreboard
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

// Clear Decals, Zoom Radar, Show Team Equipment
alias "+radar" "+use;cl_radar_always_centered 1;cl_radar_scale 0.6;r_cleardecals;+cl_show_team_equipment"
alias "-radar" "-use;cl_radar_always_centered 0;cl_radar_scale 0.3;r_cleardecals;-cl_show_team_equipment"
bind "f" "+radar"

//Binds
bind mouse4 "use weapon_knife; use weapon_flashbang"
bind V "use weapon_knife; use weapon_smokegrenade"
bind C "use weapon_knife; use weapon_hegrenade"
bind X "use weapon_knife; use weapon_molotov; use weapon_incgrenade"
bind M "use weapon_knife; use weapon_decoy"
bind Z "use weapon_taser"

//Drop 
bind "mouse5" "use weapon_c4;drop;"

// FPS enhancement
cl_disablehtmlmotd "1"
cl_forcepreload "1"
fps_max "0"
mat_queue_mode "2"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"

